<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-box {
            width: 600px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #4c6ef5;
            border: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-custom:hover {
            background-color: #364fc7;
        }

        h2 {
            text-align: center;
            margin-top: 25px;
            color: #212529;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container-box">
    
    <h1>Student Exam Performance Predictor</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="mb-3">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">Predict Math Score</button>    
    </form>

    {% if results %}
    <h2>Your Predicted Score: {{ results }}</h2>
    {% endif %}

</div>

</body>
</html>
